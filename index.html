<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Task Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
      transform: scale(0.75);
      transform-origin: top left;
      width: 133.33%;

    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime, #total-count {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .department {
      background: #F37021;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 300px;
      max-width: 400px;
      color: white;
    }
    .department h2 {
      margin: 0;
      font-size: 22px;
    }
    .leader-line, .emp-count {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      background: white;
      color: black;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    button {
      background: white;
      color: #F37021;
      font-weight: bold;
      padding: 6px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      overflow: auto;
    }
    .modal-content {
      background: #ccc;
      margin: 10% auto;
      padding: 20px;
      width: 50%;
      border-radius: 5px;
      color: black;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .options-list {
      list-style-type: none;
      padding: 0;
    }
    .options-list li {
      padding: 8px;
      cursor: pointer;
      color: black;
    }
    .options-list li:hover {
      background: #eee;
    }
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Task Board</h1>
    <div style="width:40px"></div>
  </header>

  <div id="datetime">Loading time...</div>
  <div id="total-count">Loading employee count...</div>

  <div class="departments">
    <div class="department">
      <h2>Dispatch</h2>
      <div class="leader-line" id="dispatch-leader"></div>
      <div class="emp-count" id="dispatch-count"></div>
      <table id="distribution-table">
        <thead><tr><th>Employee</th><th>Task</th><th>-</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="department">
      <h2>Goods In</h2>
      <div class="leader-line" id="goodsin-leader"></div>
      <div class="emp-count" id="goodsin-count"></div>
      <table id="goodsin-table">
        <thead><tr><th>Employee</th><th>Task</th><th>-</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="department">
      <h2>Sorters</h2>
      <div class="leader-line" id="sorters-leader"></div>
      <div class="emp-count" id="sorters-count"></div>
      <table id="pallets-table">
        <thead><tr><th>Employee</th><th>Task</th><th>-</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modals -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select Employee</h2>
      <input type="text" id="nameSearch" placeholder="Search names...">
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select Task</h2>
      <input type="text" id="taskSearch" placeholder="Search tasks...">
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
  const proxyBase = "https://developing-cream-freeze.glitch.me";
const apiUrlMainData = `${proxyBase}/?action=getMain`;
const apiUrlModalData = `${proxyBase}/?action=getModal`;
const apiUrlCountData = `${proxyBase}/?action=getCounts`;
const apiUrlUpdateCell = proxyBase;

let selectedCell = null;
let addRowDepartment = null;
let newEmployeeName = null;
let availableNames = [];
let availableTaskNames = {};

window.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    closeModal("nameModal");
    closeModal("taskModal");
  }
});

function setLoading(state) {
  const datetime = document.getElementById("datetime");
  datetime.textContent = state ? "Loading..." : `Last updated: ${new Date().toLocaleString()}`;
}

async function fetchAndDisplay() {
  setLoading(true);
  const [mainRes, modalRes, countRes] = await Promise.all([
    fetch(apiUrlMainData), fetch(apiUrlModalData), fetch(apiUrlCountData)
  ]);

  const main = await mainRes.json();
  const modal = await modalRes.json();
  const counts = await countRes.json();

  availableNames = modal.employees || [];
  availableTaskNames = {
    dispatch: modal.dispatchTasks || [],
    goodsin: modal.goodsInTasks || [],
    sorters: modal.sortersTasks || []
  };

  document.getElementById("total-count").textContent = `Total Employees: ${counts.total}`;

  ["dispatch", "goodsin", "sorters"].forEach(renderDepartmentTable.bind(null, main, counts));

  populateList("nameList", availableNames, name => {
    newEmployeeName = name;
    closeModal("nameModal");
    openAddTaskModal();
  });

  document.getElementById("nameSearch").oninput = () =>
    filterList("nameSearch", "nameList");

  document.getElementById("taskSearch").oninput = () =>
    filterList("taskSearch", "taskList");

  setLoading(false);
}

function renderDepartmentTable(main, counts, dept) {
  const table = document.getElementById(`${dept}-table`);
  if (!table) {
    console.warn(`Table element for "${dept}-table" not found.`);
    return;
  }

  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";

  document.getElementById(`${dept}-leader`).textContent = `Leader: ${main.leaders?.[dept] || "N/A"}`;
  document.getElementById(`${dept}-count`).textContent = `Employees: ${counts[dept] || 0}`;

  (main[dept] || []).forEach(([name, task], i) => {
    if (!name && !task) return;
    const rowIndex = i + 12;
    const row = document.createElement("tr");

    row.innerHTML = `
      <td data-type="name" data-department="${dept}" data-rowindex="${rowIndex}">${name}</td>
      <td data-type="task" data-department="${dept}" data-rowindex="${rowIndex}">${task || "-"}</td>
      <td style="color:red;text-align:center;cursor:pointer">â€“</td>
    `;

    const [nameCell, taskCell, delCell] = row.children;
    nameCell.onclick = () => openModal("name", dept, rowIndex, nameCell);
    taskCell.onclick = () => openModal("task", dept, rowIndex, taskCell);
    delCell.onclick = () => deleteRow(dept, rowIndex);

    tbody.appendChild(row);
  });

  if (!document.getElementById(`${dept}-add`)) {
    const addBtn = document.createElement("button");
    addBtn.id = `${dept}-add`;
    addBtn.textContent = "+ Add Row";
    addBtn.onclick = () => openAddNameModal(dept);
    table.closest(".department").appendChild(addBtn);
  }
}

function openModal(type, dept, rowIndex, cell) {
  selectedCell = cell;
  if (type === "name") {
    document.getElementById("nameModal").style.display = "block";
  } else {
    populateList("taskList", availableTaskNames[dept], task => {
      selectedCell.textContent = task;
      updateSheetValue("task", task);
      closeModal("taskModal");
    });
    document.getElementById("taskModal").style.display = "block";
  }
}

function openAddNameModal(dept) {
  addRowDepartment = dept;
  newEmployeeName = null;
  document.getElementById("nameModal").style.display = "block";
}

function openAddTaskModal() {
  populateList("taskList", availableTaskNames[addRowDepartment], task => {
    if (!addRowDepartment || !newEmployeeName || !task) return;
    fetch(apiUrlUpdateCell, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "addRow", department: addRowDepartment, name: newEmployeeName, task })
    }).then(() => {
      closeModal("taskModal");
      fetchAndDisplay();
    });
  });
  document.getElementById("taskModal").style.display = "block";
}

function updateSheetValue(colType, value) {
  const { department, rowindex } = selectedCell.dataset;
  fetch(apiUrlUpdateCell, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ department, rowIndex: rowindex, colType, value })
  }).then(() => fetchAndDisplay());
}

function deleteRow(department, rowIndex) {
  fetch(apiUrlUpdateCell, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "deleteRow", department, rowIndex })
  }).then(() => fetchAndDisplay());
}

function populateList(listId, values, onClick) {
  const list = document.getElementById(listId);
  list.innerHTML = "";
  values.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.onclick = () => onClick(item);
    list.appendChild(li);
  });
}

function filterList(inputId, listId) {
  const filter = document.getElementById(inputId).value.toLowerCase();
  document.querySelectorAll(`#${listId} li`).forEach(li => {
    li.style.display = li.textContent.toLowerCase().includes(filter) ? "" : "none";
  });
}

function closeModal(id) {
  document.getElementById(id).style.display = "none";
}

document.getElementById("nameClose").onclick = () => closeModal("nameModal");
document.getElementById("taskClose").onclick = () => closeModal("taskModal");

fetchAndDisplay();
setInterval(fetchAndDisplay, 60000);
  </script>
</body>
</html>
